<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Im치genes</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/x-icon" href="https://www.cosechasexpress.com/wp-content/uploads/2022/08/cropped-isotipo-1-32x32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;



            
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .image-container img.active {
            opacity: 1;
        }

        #fullscreenButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #fullscreenButton:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none !important;
        }

        #cacheStatus {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1001;
            transition: opacity 0.3s;
        }

        #updateNotification {
            position: fixed;
            top: 50px;
            right: 10px;
            background-color: rgba(0, 255, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1002;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        #updateNotification.show {
            opacity: 1;
            transform: translateX(0);
        }

        #connectionStatus {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1001;
        }

        .online {
            background-color: rgba(0, 255, 0, 0.8) !important;
        }

        .offline {
            background-color: rgba(255, 0, 0, 0.8) !important;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Las im치genes se agregar치n din치micamente con JavaScript -->
        <button id="fullscreenButton">Haz clic para pantalla completa</button>
    </div>
    <div id="cacheStatus">Cargando...</div>
    <div id="connectionStatus">Verificando conexi칩n...</div>
    <div id="updateNotification">Contenido actualizado</div>

    <script>
        let serviceWorkerRegistration;
        let isOnline = navigator.onLine;
        let connectivityCheckInterval;

        // Funci칩n para verificar conectividad real
        async function checkRealConnectivity() {
            const testUrls = [
                'https://www.google.com/favicon.ico',
                'https://httpbin.org/status/200',
                'https://www.cloudflare.com/favicon.ico',
                'https://www.apple.com/favicon.ico',
                'https://www.microsoft.com/favicon.ico'
            ];

            for (const url of testUrls) {
                try {
                    const response = await fetch(url, {
                        method: 'HEAD',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        signal: AbortSignal.timeout(3000) // Timeout de 3 segundos
                    });
                    console.log(`Conectividad verificada con: ${url}`);
                    return true;
                } catch (error) {
                    console.log(`Error verificando ${url}:`, error.message);
                    continue;
                }
            }
            
            console.log('No se pudo verificar conectividad con ning칰n servicio');
            return false;
        }

        // Actualizar estado de conexi칩n con verificaci칩n real
        async function updateConnectionStatus() {
            const status = document.getElementById('connectionStatus');
            
            try {
                // Verificar conectividad real con timeout
                const realConnectivity = await Promise.race([
                    checkRealConnectivity(),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout')), 5000)
                    )
                ]);
                
                isOnline = realConnectivity;
                
                if (isOnline) {
                    status.textContent = '游릭 En l칤nea';
                    status.className = 'online';
                    // Iniciar verificaci칩n de actualizaciones
                    if (serviceWorkerRegistration && serviceWorkerRegistration.active) {
                        serviceWorkerRegistration.active.postMessage({
                            type: 'START_UPDATE_CHECK'
                        });
                    }
                } else {
                    status.textContent = '游댮 Sin conexi칩n';
                    status.className = 'offline';
                    // Detener verificaci칩n de actualizaciones
                    if (serviceWorkerRegistration && serviceWorkerRegistration.active) {
                        serviceWorkerRegistration.active.postMessage({
                            type: 'STOP_UPDATE_CHECK'
                        });
                    }
                }
            } catch (error) {
                console.log('Error en verificaci칩n de conectividad:', error);
                // Si hay error, asumir que no hay conexi칩n
                isOnline = false;
                status.textContent = '游댮 Sin conexi칩n';
                status.className = 'offline';
                
                if (serviceWorkerRegistration && serviceWorkerRegistration.active) {
                    serviceWorkerRegistration.active.postMessage({
                        type: 'STOP_UPDATE_CHECK'
                    });
                }
            }
        }

        // Verificar conectividad cada 10 segundos
        function startConnectivityCheck() {
            // Verificar inmediatamente
            updateConnectionStatus();
            
            // Verificar cada 10 segundos
            connectivityCheckInterval = setInterval(updateConnectionStatus, 10000);
        }

        // Detener verificaci칩n de conectividad
        function stopConnectivityCheck() {
            if (connectivityCheckInterval) {
                clearInterval(connectivityCheckInterval);
                connectivityCheckInterval = null;
            }
        }

        // Registrar el Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        serviceWorkerRegistration = registration;
                        console.log('Service Worker registrado:', registration);
                        updateCacheStatus('Cache activo');
                        // Verificar si hay conexi칩n al cargar
                        updateConnectionStatus();
                        startConnectivityCheck();
                        // Si hay conexi칩n, iniciar verificaci칩n de actualizaciones
                        if (isOnline === true) {
                            registration.active.postMessage({
                                type: 'START_UPDATE_CHECK'
                            });
                        }
                    })
                    .catch(error => {
                        console.log('Error al registrar Service Worker:', error);
                        updateCacheStatus('Cache no disponible');
                    });
            });

            // Escuchar mensajes del Service Worker
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data && event.data.type === 'UPDATE_AVAILABLE') {
                    showUpdateNotification('游댃 Contenido actualizado autom치ticamente');
                    console.log('Actualizaci칩n disponible:', event.data.url);
                }
            });
        }

        // Escuchar cambios de conectividad
        window.addEventListener('online', () => {
            updateConnectionStatus();
            startConnectivityCheck();
        });
        window.addEventListener('offline', () => {
            updateConnectionStatus();
            stopConnectivityCheck();
        });

        function updateCacheStatus(message) {
            const status = document.getElementById('cacheStatus');
            status.textContent = message;
            setTimeout(() => {
                status.style.opacity = '0';
            }, 3000);
        }

        // Array de URLs de im치genes
        const images = [
            "https://res.cloudinary.com/dkldlpgf5/image/upload/v1749505808/Pantallas%20PDV/COS002_hpnzgg.jpg",
            // Agrega aqu칤 m치s URLs de im치genes
            "https://res.cloudinary.com/dkldlpgf5/image/upload/v1749502579/Pantallas%20PDV/COS007_bchpfq.jpg",
            "https://res.cloudinary.com/dkldlpgf5/image/upload/v1749149190/6_nay78c.jpg",
            "https://res.cloudinary.com/dkldlpgf5/image/upload/v1749502580/Pantallas%20PDV/COS004_xk3qcp.jpg",
            "https://res.cloudinary.com/dkldlpgf5/image/upload/v1749572958/Pantallas%20PDV/COS003_kayfvd.jpg",
            "https://res.cloudinary.com/dkldlpgf5/image/upload/v1750210704/COS009_m0fuee.jpg",
            "https://res.cloudinary.com/dkldlpgf5/image/upload/v1750214976/COS008_fcucwg.jpg",
        ];

        let currentImageIndex = 0;
        const imageContainer = document.querySelector('.image-container');
        const fullscreenButton = document.getElementById('fullscreenButton');

        // Funci칩n para precargar im치genes
        function preloadImages() {
            const promises = images.map(src => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = () => reject(new Error(`Error al cargar: ${src}`));
                    img.src = src;
                });
            });

            Promise.all(promises)
                .then(() => {
                    console.log('Todas las im치genes precargadas');
                    updateCacheStatus('Im치genes listas');
                })
                .catch(error => {
                    console.log('Error al precargar:', error);
                    updateCacheStatus('Error en precarga');
                });
        }

        // Funci칩n para cargar las im치genes
        function loadImages() {
            images.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Imagen ${index + 1}`;
                if (index === 0) {
                    img.classList.add('active');
                }
                imageContainer.insertBefore(img, fullscreenButton);
            });
        }

        // Funci칩n para cambiar la imagen
        function changeImage() {
            const allImages = document.querySelectorAll('.image-container img:not(#fullscreenButton)');
            allImages[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % allImages.length;
            allImages[currentImageIndex].classList.add('active');
        }

        // Cargar las im치genes cuando la p치gina se inicie
        window.addEventListener('load', () => {
            preloadImages();
            loadImages();
            // Iniciar el cambio autom치tico de im치genes
            setInterval(changeImage, 5000);
            // Peque침o retraso para asegurar que la p치gina est칠 completamente cargada
            setTimeout(() => {
                enterFullscreen();
            }, 1000);
        });

        // Funci칩n espec칤fica para Samsung/Tizen
        function enterFullscreen() {
            const element = document.documentElement;
            
            // M칠todo espec칤fico para Samsung
            try {
                if (window.webapis && window.webapis.avplay) {
                    // Intentar usar la API de Samsung
                    window.webapis.avplay.setDisplayRect(0, 0, screen.width, screen.height);
                }
            } catch (e) {
                console.log('Samsung API no disponible');
            }

            // Intentar todos los m칠todos posibles de pantalla completa
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }

            // Forzar el tama침o de la ventana para Samsung
            try {
                window.moveTo(0, 0);
                window.resizeTo(screen.width, screen.height);
                
                // Ocultar la barra de navegaci칩n de Samsung
                if (window.navigator.standalone !== undefined) {
                    document.documentElement.style.overflow = 'hidden';
                    document.body.style.overflow = 'hidden';
                }
            } catch (e) {
                console.log('Resize no soportado');
            }

            // Intentar ocultar la barra de navegaci칩n de Samsung
            try {
                if (window.navigator.standalone !== undefined) {
                    document.documentElement.style.position = 'fixed';
                    document.documentElement.style.top = '0';
                    document.documentElement.style.left = '0';
                    document.documentElement.style.right = '0';
                    document.documentElement.style.bottom = '0';
                }
            } catch (e) {
                console.log('Standalone mode no soportado');
            }
        }

        // Verificar si estamos en pantalla completa
        function isFullscreen() {
            return !!(document.fullscreenElement || 
                     document.webkitFullscreenElement || 
                     document.mozFullScreenElement ||
                     document.msFullscreenElement);
        }

        // Intentar entrar en pantalla completa cuando se hace clic en cualquier parte
        document.addEventListener('click', function() {
            if (!isFullscreen()) {
                enterFullscreen();
                fullscreenButton.classList.add('hidden');
            }
        });

        // Manejar el clic del bot칩n
        fullscreenButton.addEventListener('click', () => {
            enterFullscreen();
            fullscreenButton.classList.add('hidden');
        });

        // Verificar el estado de pantalla completa cada segundo
        setInterval(() => {
            if (!isFullscreen()) {
                fullscreenButton.classList.remove('hidden');
                // Intentar volver a entrar en pantalla completa
                setTimeout(enterFullscreen, 1000);
            }
        }, 1000);

        // Manejar cambios en el estado de pantalla completa
        document.addEventListener('fullscreenchange', checkFullscreen);
        document.addEventListener('webkitfullscreenchange', checkFullscreen);
        document.addEventListener('mozfullscreenchange', checkFullscreen);
        document.addEventListener('MSFullscreenChange', checkFullscreen);

        function checkFullscreen() {
            if (!isFullscreen()) {
                fullscreenButton.classList.remove('hidden');
                // Intentar volver a entrar en pantalla completa
                setTimeout(enterFullscreen, 1000);
            }
        }

        // Intentar entrar en pantalla completa cuando la orientaci칩n cambia
        window.addEventListener('orientationchange', () => {
            setTimeout(enterFullscreen, 500);
        });

        // Forzar el modo de pantalla completa en Samsung
        if (window.navigator.userAgent.indexOf('Samsung') !== -1) {
            document.documentElement.style.position = 'fixed';
            document.documentElement.style.top = '0';
            document.documentElement.style.left = '0';
            document.documentElement.style.right = '0';
            document.documentElement.style.bottom = '0';
            document.documentElement.style.overflow = 'hidden';
        }
    </script>
</body>
</html>
